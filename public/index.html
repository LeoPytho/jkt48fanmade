<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .toggle-link {
            text-align: center;
            margin-top: 1rem;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }

        .member-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
            text-align: center;
        }

        .member-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1rem 0;
            text-align: left;
        }

        .qr-code {
            margin: 1rem 0;
        }

        .qr-code img {
            max-width: 150px;
            border-radius: 5px;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin: 1rem 0;
        }

        .success {
            color: #27ae60;
            text-align: center;
            margin: 1rem 0;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .logout-btn {
            background: #e74c3c;
            margin-top: 1rem;
        }

        .profile-form {
            margin-top: 2rem;
        }

        .profile-form input, .profile-form select {
            margin-bottom: 1rem;
        }

        .profile-form select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <h1>Login</h1>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-link" onclick="toggleForm()">
                Belum punya akun? Daftar di sini
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container">
            <h1>Register</h1>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">Nomor HP:</label>
                    <input type="tel" id="registerPhone" name="phone" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="toggle-link" onclick="toggleForm()">
                Sudah punya akun? Login di sini
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <h1>Dashboard Member</h1>
            <div id="memberCard" class="member-card">
                <h2>Member Card</h2>
                <div class="member-info">
                    <div><strong>Nomor Anggota:</strong> <span id="memberNumber"></span></div>
                    <div><strong>Status:</strong> <span id="memberStatus"></span></div>
                    <div><strong>Jenis:</strong> <span id="memberType"></span></div>
                    <div><strong>Oshi:</strong> <span id="memberOshi"></span></div>
                    <div><strong>Username:</strong> <span id="memberUsername"></span></div>
                    <div><strong>Saldo:</strong> Rp <span id="memberBalance"></span></div>
                </div>
                <div class="qr-code">
                    <img id="memberQR" src="" alt="QR Code">
                </div>
            </div>

            <div class="profile-form">
                <h3>Update Profile</h3>
                <form id="profileForm">
                    <input type="text" id="profileUsername" placeholder="Username" required>
                    <input type="tel" id="profilePhone" placeholder="Nomor HP" required>
                    <select id="profileOshi">
                        <option value="none">Pilih Oshi</option>
                        <option value="member1">Member 1</option>
                        <option value="member2">Member 2</option>
                        <option value="member3">Member 3</option>
                        <option value="member4">Member 4</option>
                    </select>
                    <button type="submit">Update Profile</button>
                </form>
            </div>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        let currentUser = null;

        // Check if user is logged in
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                loadUserProfile();
            }
        }

        // Toggle between login and register forms
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (loginForm.classList.contains('active')) {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            } else {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
            }
            clearMessage();
        }

        // Show message
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Clear message
        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }

        // Login form handler
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const formData = new FormData(e.target);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    currentUser = data.user;
                    showDashboard();
                    showMessage('Login berhasil!', 'success');
                } else {
                    showMessage(data.error || 'Login gagal');
                }
            } catch (error) {
                showMessage('Terjadi kesalahan. Silakan coba lagi.');
            }
        });

        // Register form handler
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const formData = new FormData(e.target);
            const registerData = {
                email: formData.get('email'),
                username: formData.get('username'),
                password: formData.get('password'),
                phone: formData.get('phone')
            };

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registerData)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    currentUser = data.user;
                    showDashboard();
                    showMessage('Registrasi berhasil!', 'success');
                } else {
                    showMessage(data.error || 'Registrasi gagal');
                }
            } catch (error) {
                showMessage('Terjadi kesalahan. Silakan coba lagi.');
            }
        });

        // Profile form handler
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const token = localStorage.getItem('token');
            const profileData = {
                username: document.getElementById('profileUsername').value,
                phone: document.getElementById('profilePhone').value,
                oshi: document.getElementById('profileOshi').value
            };

            try {
                const response = await fetch(`${API_BASE}/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(profileData)
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    updateMemberCard();
                    showMessage('Profile berhasil diupdate!', 'success');
                } else {
                    showMessage(data.error || 'Update profile gagal');
                }
            } catch (error) {
                showMessage('Terjadi kesalahan. Silakan coba lagi.');
            }
        });

        // Load user profile
        async function loadUserProfile() {
            const token = localStorage.getItem('token');
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE}/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    showDashboard();
                } else {
                    localStorage.removeItem('token');
                    showMessage('Session expired. Please login again.');
                }
            } catch (error) {
                localStorage.removeItem('token');
                showMessage('Terjadi kesalahan. Silakan login ulang.');
            }
        }

        // Show dashboard
        function showDashboard() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
            updateMemberCard();
        }

        // Update member card
        function updateMemberCard() {
            if (!currentUser) return;

            document.getElementById('memberNumber').textContent = currentUser.memberNumber;
            document.getElementById('memberStatus').textContent = currentUser.status;
            document.getElementById('memberType').textContent = currentUser.type;
            document.getElementById('memberOshi').textContent = currentUser.oshi;
            document.getElementById('memberUsername').textContent = currentUser.username;
            document.getElementById('memberBalance').textContent = currentUser.balance;
            
            if (currentUser.qrCode) {
                document.getElementById('memberQR').src = currentUser.qrCode;
            }

            // Update profile form
            document.getElementById('profileUsername').value = currentUser.username;
            document.getElementById('profilePhone').value = currentUser.phone;
            document.getElementById('profileOshi').value = currentUser.oshi;
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            currentUser = null;
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            clearMessage();
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });
    </script>
</body>
</html>
